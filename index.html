<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보드게임 모임 연말파티 초대장</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }
    
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 100px 0;
      position: relative;
      z-index: 1;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
    }

    h1, p {
      margin: 20px 0;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="background-video">
    <source src="https://cdn.pixabay.com/video/2024/10/23/237818_small.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <div class="content">
      <h1>함께한 일년을 돌아보며</h1>
      <p>보드게임 모임 연말파티에 초대합니다!</p>
      <p>모임 날짜: 2024년 12월 24일</p>
      <p>장소: [장소 이름]</p>
      <p>함께 즐길 준비 되셨나요?</p>
      <p>여러분의 참여가 모임을 더욱 특별하게 만들어줄 거예요!</p>
    </div>
    <div class="footer">
      <p>문의: [연락처 정보]</p>
    </div>
  </div>
</body>
</html>
